
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Storage Example</title>
	<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <style>
  .col-lg-2, .col-lg-1 {
    float:none;
    display:inline-block;
    vertical-align:middle;
    margin-right:-4px;
  }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <h1>Guest Book!</h1>
  </div>

  <div class="row">
    <div class="col-lg-1">
      <h2>Todo: </h2>
    </div> <!-- end col -->

    <div class="col-lg-2">
      <input class="form-control" placeholder="Enter Name" type="text" id="yourName"/>
    </div> <!-- end col -->

    <div class="col-lg-2">
      <input class="btn btn-primary" id="saveName" value="Save"/>
    </div> <!-- end col -->

  </div> <!-- end row -->

  <div id="greeting">
  </div>

</div> <!-- end container -->


<!-- jquery -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Script -->
<script>

function init(){
	// By default (upon load) show the name stored in localStorage using "localStorage.getItem"
	$("#greeting").append("<p><strong class='text-capitalize'>" + localStorage.getItem("username") + "</strong></p>"); //  <----------------------------------
}

// When users click "saveName"
$("#saveName").click(function(event) {



	// Grab the User Input
  	var username = $('#yourName').val().trim();
  	if(username.length > 0){
  		// Clear the previous item in localStorage using localStorage.clear()
  		localStorage.clear(); // <----------------------------------------

  		// Store the username into localStorage using "localStorage.setItem"
  		localStorage.setItem("username", username); // <----------------------------------------

  		// And display that name for the user using "localStorage.getItem"
  		$("#greeting").append("<p><strong class='text-capitalize'>" + localStorage.getItem("username") + "</strong></p>"); // <--------------------
  		// Clear the previous name in HTML
		$("#youName").empty();
  	}
});

$("#yourName").keypress(function(e){
	if(e.which == 13){
		$("#saveName").click();
	}
});

init();

</script>
</body>
</html>
