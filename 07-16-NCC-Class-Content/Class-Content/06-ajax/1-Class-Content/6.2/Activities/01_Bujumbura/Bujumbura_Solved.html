<!-- Application Purpose: To retrieve weather data on the city Bujumbura, Burundi  using the OpenWeatherMap API-->
<html>
<head>
  <title>Austin Data</title>
</head>
<body>
  
  <!-- Retrieved Data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>

  <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script type="text/javascript">

    // This is my personal API Key
    var APIKey = "5e861c399eb28733efcbf8022bd96389";

    // Here we are building the URL we need to query the database
    var queryURL = "http://api.openweathermap.org/data/2.5/weather?q=Austin&units=kelvin&appid=" + APIKey;

    // Here we run our AJAX call to the OpenWeatherMap API
    $.ajax({url: queryURL, method: 'GET'})

    // We store all of the retrieved data inside of an object called "response"
    .done(function(response) {

      // Log the queryURL
      console.log(queryURL);

      // Log the resulting object
      console.log(response);

      // Transfer content to HTML
      $('.city').html("<h1>Austin Weather Details</h1>");
      $(".wind").html("Wind Speed: " + response.wind.speed);
      $(".humidity").html("Humidity: " + response.main.humidity);
      $(".temp").html("Temperature (kelvin) " + response.main.temp);

      // Log the data in the console as well
      console.log("Wind Speed: " + response.wind.speed);
      console.log("Humidity: " + response.main.humidity);
      console.log("Temperature (kelvin): " + response.main.temp);
    }); 

  </script>


</body>
</html>
